<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1e1e2e;
      color: #cdd6f4;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    p {
      font-size: 12px;
      color: #a6adc8;
      margin: 0 0 16px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    .switch {
      position: relative;
      width: 40px;
      height: 22px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      inset: 0;
      background: #45475a;
      border-radius: 22px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      bottom: 3px;
      background: #cdd6f4;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .switch input:checked + .slider {
      background: #89b4fa;
    }
    .switch input:checked + .slider::before {
      transform: translateX(18px);
    }
    .hint {
      margin-top: 16px;
      font-size: 11px;
      color: #6c7086;
      line-height: 1.5;
    }
    code {
      background: #313244;
      padding: 1px 5px;
      border-radius: 4px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>Shortmoji</h1>
  <p>The colon is mightier than the mouse</p>
  <div class="toggle">
    <span>Enabled</span>
    <label class="switch">
      <input type="checkbox" id="toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="toggle" style="margin-top: 10px;">
    <span>Auto-replace</span>
    <label class="switch">
      <input type="checkbox" id="auto-replace" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="hint">
    Type <code>:smi</code> or <code>#smi</code> and pick from the list.<br>
    Auto-replace: <code>:smile:</code> converts instantly.
  </div>
  <script src="popup.js"></script>
</body>
</html>
